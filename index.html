<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green API Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Green API Test Page</h1>
        <label for="idInstance">idInstance:</label>
        <input type="text" id="idInstance" value="7103962486" readonly>
        
        <label for="apiTokenInstance">ApiTokenInstance:</label>
        <input type="text" id="apiTokenInstance" value="2b1a075a15034062a2166c4401df98618069e552fe2142749c" readonly>

        <label for="chatId">Chat ID:</label>
        <input type="text" id="chatId" placeholder="Enter chat ID">

        <label for="message">Message:</label>
        <input type="text" id="message" placeholder="Enter your message">

        <label for="urlFile">File URL:</label>
        <input type="text" id="urlFile" placeholder="Enter file URL">
        
        <button onclick="getSettings()">Get Settings</button>
        <button onclick="getStateInstance()">Get State Instance</button>
        <button onclick="sendMessage()">Send Message</button>
        <button onclick="sendFileByUrl()">Send File By URL</button>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        const apiUrl = 'https://7103.api.greenapi.com';

        async function callAPI(endpoint, method = 'GET', params = {}) {
            const idInstance = document.getElementById('idInstance').value;
            const apiTokenInstance = document.getElementById('apiTokenInstance').value;
            const url = `${apiUrl}/waInstance${idInstance}/${endpoint}/${apiTokenInstance}`;

            try {
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: method === 'POST' ? JSON.stringify(params) : null
                });
                const data = await response.json();
                document.getElementById('result').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            }
        }

        function getSettings() {
            callAPI('getSettings');
        }

        function getStateInstance() {
            callAPI('getStateInstance');
        }

        function sendMessage() {
            const chatId = document.getElementById('chatId').value + '@c.us';
            const message = document.getElementById('message').value;
            const params = {
                chatId,
                message
            };
            callAPI('sendMessage', 'POST', params);
        }

        function sendFileByUrl() {
            const chatId = document.getElementById('chatId').value + '@c.us';
            const urlFile = document.getElementById('urlFile').value;
            const fileName = urlFile.split('/').pop();
            const params = {
                chatId,
                urlFile,
                fileName,
                caption: 'Here is your file'
            };
            callAPI('sendFileByUrl', 'POST', params);
        }
    </script>
</body>
</html>
