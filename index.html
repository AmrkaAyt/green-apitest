<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green API Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Green API Test Page</h1>
  <label for="idInstance">idInstance:</label>
  <input type="text" id="idInstance" value="7103962486" readonly>

  <label for="apiTokenInstance">ApiTokenInstance:</label>
  <input type="text" id="apiTokenInstance" value="2b1a075a15034062a2166c4401df98618069e552fe2142749c" readonly>

  <button onclick="getSettings()">Get Settings</button>
  <button onclick="getStateInstance()">Get State Instance</button>
  <button onclick="sendMessage()">Send Message</button>
  <button onclick="sendFileByUrl()">Send File By URL</button>

  <div class="result" id="result"></div>
</div>

<script>
  const apiUrl = 'https://7103.api.greenapi.com';

  async function callAPI(endpoint, method = 'GET', params = {}) {
    const idInstance = document.getElementById('idInstance').value;
    const apiTokenInstance = document.getElementById('apiTokenInstance').value;
    const url = `${apiUrl}/waInstance${idInstance}/${endpoint}/${apiTokenInstance}`;

    try {
      const response = await fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: method === 'POST' ? JSON.stringify(params) : null
      });
      const data = await response.json();
      document.getElementById('result').innerText = JSON.stringify(data, null, 2);
    } catch (error) {
      document.getElementById('result').innerText = 'Error: ' + error.message;
    }
  }

  function getSettings() {
    callAPI('getSettings');
  }

  function getStateInstance() {
    callAPI('getStateInstance');
  }

  function sendMessage() {
    const params = {
      chatId: '77477336430@c.us',
      message: 'Hello, i am Amirzhan, Golang developer'
    };
    callAPI('sendMessage', 'POST', params);
  }

  function sendFileByUrl() {
    const params = {
      chatId: '77477336430@c.us',
      urlFile: 'https://www.google.com/url?sa=i&url=https%3A%2F%2Fpixlr.com%2Fimage-generator%2F&psig=AOvVaw1ahe6_uoTYRqOr4KmlRnLZ&ust=1722108473608000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCKCM15C4xYcDFQAAAAAdAAAAABAE', // Replace with real file URL
      fileName: 'test.jpg',
      caption: 'Here is a file that i send you'
    };
    callAPI('sendFileByUrl', 'POST', params);
  }
</script>
</body>
</html>
